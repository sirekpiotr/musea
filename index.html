        body {

        }
        #nav-bar {
            color: black;

        }
        #logo{
            float: left;
            padding-top: 20px;

            font-weight: bold;
            font-size: 30px;
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li{
            float: left;
        }

        li:last-child{
            border-right: none;
        }
        
        li a{
            display: block;                                         
            text-align: center;
            padding: 8px 10px;
            text-decoration: none;
            color: black;
        }

        li a:hover{
            border-bottom: 1px solid black;
        }
        ol{
            list-style-type: none;
            padding: 0;
            margin: 0;
            height: 2em;
            font-size: 20px;
            line-height: 2em;
            font-size: 20px;
            float: right;
        }
        ol > li{
            float: left;
            width: 120px;
        }

        ol a{
            display: block;
            text-decoration: none;
            padding: 0 5px;
        }

        ol > li > a:hover{
            color: grey;
        }

        ol > li > ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        ol > li{
            float: left;
            margin-left: 1px;
        }

        ol > li:first-child{
            margin-left: 0;
        }
        
        ol > li > ul > li > a{
            width: 120px;
            background-color:white;
        }

        ol > li > ul{
            display: none;
        }

        ol > li:hover > ul{
            display: block;
        }

        #menu{
            float: right;
            width: 500px;
            padding-top: 20px;
            font-size: 20px;
        }

        #map { 
            position:absolute; 
            top: 70px;
            bottom:0; 
            width:90%;
            z-index: -1; 
        }
        .marker {
            background-image: url('mapbox-icon.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .mapboxgl-popup-content {
            min-width: 100px;
            max-width: 250px;
            min-height: 100px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;

                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = e.features[0].properties.description;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
            });

            map.on('mouseenter', 'markers', function () {
                map.getCanvas().style.cursor = 'pointer';
